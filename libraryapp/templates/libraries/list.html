
  {% extends 'shared/base.html' %}

  {% block content %}
    <h1>Libraries</h1>
    <a href="{% url 'libraryapp:library_form' %}">Add New Library to Databse</a>

    <ol>
    {% for library in all_libraries %}
        <li>
          <a href="{% url 'libraryapp:library' library.id %}"> {{ library.title }} </a>
        </li>
    {% endfor %}
    </ol>
  {% endblock %}
